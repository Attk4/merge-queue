name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Run tests
        run: bun test ./index.ts
